        - "Parcourir une liste."
        - "Itérer sur les éléments d'une liste."

  vocabulaire_ensembliste_logique:
    description: |
      L'apprentissage des notations mathématiques et de la logique est transversal à tous les chapitres du programme.
      L'apprentissage des notations mathématiques et de la logique est transversal à tous les chapitres du programme.
      Les élèves doivent connaître les notions d'élément d'un ensemble, de sous-ensemble, d'appartenance et d'inclusion, de réunion, d'intersection et de complémentaire, et savoir utiliser les symboles de base correspondants : \\( \\in \\), \\( \\subset \\), \\( \\cap \\), \\( \\cup \\), ainsi que la notation des ensembles de nombres et des intervalles.
      Ils connaissent également la notion de couple, de triplet et plus généralement de \\( n \\)-uplet et celle de produit cartésien.
      La notion de fonction, que les élèves manipulent depuis le cycle 4, est mise en évidence dans les diverses parties du programme : fonctions d'une variable réelle, suites, variables aléatoires, exemples en géométrie.
      Le symbole de somme \\( \\sum \\) peut être introduit et utilisé pour écrire certaines expressions de façon concise, mais la manipulation de ce symbole pour démontrer des égalités n'est pas un objectif du programme.
