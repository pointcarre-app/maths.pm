  probabilites:
    objectifs:
      - |
        Dans cette partie, on diversifie et on approfondit les modèles probabilistes rencontrés, en exploitant des situations où interviennent les probabilités conditionnelles, l'indépendance, les variables aléatoires.
        Un axe majeur est l'étude de la succession d'un nombre quelconque d'épreuves aléatoires indépendantes.
    histoire_maths:
      - |
        La parution de l'Ars Conjectandi de Jacques Bernoulli (1713), reprenant notamment d'anciens travaux de Huygens, marque une rupture dans l'histoire des probabilités.
        Un résultat majeur de cet ouvrage est son " théorème d'or ", la loi des grands nombres, qui relie fréquences et probabilité, valide le principe de l'échantillonnage et est le premier exemple de " théorème limite " en théorie des probabilités.

    succession_epreuves_bernoulli:
      contenus:
        - "Modèle de la succession d'épreuves indépendantes : la probabilité d'une issue \\( (x_1, \\ldots, x_n) \\) est égale au produit des probabilités des composantes \\( x_i \\). Représentation par un produit cartésien, par un arbre."
        - "Épreuve de Bernoulli, loi de Bernoulli."
        - "Schéma de Bernoulli : répétition de \\( n \\) épreuves de Bernoulli indépendantes."
        - "Loi binomiale \\( \\mathcal{B}(n, p) \\) : loi du nombre de succès. Expression à l'aide des coefficients binomiaux."
      capacites_attendues:
        - "Modéliser une situation par une succession d'épreuves indépendantes, ou une succession de deux ou trois épreuves quelconques. Représenter la situation par un arbre. Calculer une probabilité en utilisant l'indépendance, des probabilités conditionnelles, la formule des probabilités totales."
        - "Modéliser une situation par un schéma de Bernoulli, par une loi binomiale."
        - "Utiliser l'expression de la loi binomiale pour résoudre un problème de seuil, de comparaison, d'optimisation relatif à des probabilités de nombre de succès."
        - "Dans le cadre d'une résolution de problème modélisé par une variable binomiale \\( X \\), calculer numériquement une probabilité du type \\( P(X = k) \\), \\( P(X \\leq k) \\), \\( P(k \\leq X \\leq k') \\), en s'aidant au besoin d'un algorithme; chercher un intervalle \\( I \\) pour lequel la probabilité \\( P(X \\in I) \\) est inférieure à une valeur donnée \\( \\alpha \\), ou supérieure à \\( 1 - \\alpha \\)."
      demonstration:
        - "Expression de la probabilité de \\( k \\) succès dans le schéma de Bernoulli."
      exemples_algorithme:
        - "Simulation de la planche de Galton."
        - "Problème de la surréservation. Étant donné une variable aléatoire binomiale \\( X \\) et un réel strictement positif \\( \\alpha \\), détermination du plus petit entier \\( k \\) tel que \\( P(X > k) \\leq \\alpha \\)."
        - "Simulation d'un échantillon d'une variable aléatoire."
      approfondissements_possibles:
        - "Loi géométrique."
        - "Introduction de la loi de Poisson comme limite de lois binomiales. Interprétation (événements rares)."

    sommes_variables_aleatoires:
      contenus:
        - "Somme de deux variables aléatoires. Linéarité de l'espérance : \\( E(X + Y) = E(X) + E(Y) \\) et \\( E(aX) = aE(X) \\)."
        - "Dans le cadre de la succession d'épreuves indépendantes, exemples de variables indépendantes \\( X, Y \\) et relation d'additivité \\( V(X + Y) = V(X) + V(Y) \\). Relation \\( V(aX) = a^2 V(X) \\)."
        - "Application à l'espérance, la variance et l'écart type de la loi binomiale."
        - "Échantillon de taille \\( n \\) d'une loi de probabilité : liste \\( (X_1, \\ldots, X_n) \\) de variables indépendantes identiques suivant cette loi. Espérance, variance, écart type de la somme \\( S = X_1 + \\ldots + X_n \\) et de la moyenne \\( M = \\frac{S}{n} \\)."
      capacites_attendues:
        - "Représenter une variable comme somme de variables aléatoires plus simples."
        - "Calculer l'espérance d'une variable aléatoire, notamment en utilisant la propriété de linéarité."
        - "Calculer la variance d'une variable aléatoire, notamment en l'exprimant comme somme de variables aléatoires indépendantes."
      demonstration:
        - "Espérance et variance de la loi binomiale."
      approfondissements_possibles:
        - "Relation \\( E(XY) = E(X)E(Y) \\) pour des variables aléatoires indépendantes \\( X, Y \\). Application à la variance de \\( X + Y \\)."

    concentration_loi_grands_nombres:
      contenus:
        - "Inégalité de Bienaymé-Tchebychev. Pour une variable aléatoire \\( X \\) d'espérance \\( \\mu \\) et de variance \\( V \\), et quel que soit le réel strictement positif \\( \\delta \\) : \\( P(|X - \\mu| \\geq \\delta) \\leq \\frac{V}{\\delta^2} \\)."
        - "Inégalité de concentration. Si \\( M \\) est la variable aléatoire moyenne d'un échantillon de taille \\( n \\) d'une variable aléatoire d'espérance \\( \\mu \\) et de variance \\( V \\), alors pour tout \\( \\delta > 0 \\), \\( P(|M - \\mu| \\geq \\delta) \\leq \\frac{V}{n \\delta^2} \\)."
        - "Loi des grands nombres."
      capacite_attendue:
        - "Appliquer l'inégalité de Bienaymé-Tchebychev pour définir une taille d'échantillon, en fonction de la précision et du risque choisi."
      exemples_algorithme:
        - "Calculer la probabilité de \\( (|S - pn| > n) \\), où \\( S \\) est une variable aléatoire qui suit une loi binomiale \\( \\mathcal{B}(n, p) \\). Comparer avec l'inégalité de Bienaymé-Tchebychev."
        - "Simulation d'une marche aléatoire."
        - "Simuler \\( N \\) échantillons de taille \\( n \\) d'une variable aléatoire d'espérance \\( \\mu \\) et d'écart type \\( \\sigma \\). Calculer l'écart type \\( s \\) de la série des moyennes des échantillons observés, à comparer à \\( \\frac{\\sigma}{\\sqrt{n}} \\). Calculer la proportion des échantillons pour lesquels l'écart entre la moyenne et \\( \\mu \\) est inférieur ou égal à \\( ks \\), ou à \\( k \\frac{\\sigma}{\\sqrt{n}} \\), pour \\( k = 1, 2, 3 \\)."
      approfondissements_possibles:
        - "Estimation."
        - "Marche aléatoire."
        - "Exemples d'application issus d'autres disciplines pour diverses valeurs de \\( n \\) : sondage (par exemple \\( n = 1000 \\)), étude du sex ratio (par exemple \\( n = 10^6 \\)), demi-vie d'atomes radioactifs (\\( n = 10^{23} \\))."

  algorithmique_programmation:
    description: |
      La démarche algorithmique est, depuis les origines, une composante essentielle de l'activité mathématique.
      Les classes de seconde et de première ont permis de consolider les acquis du collège (notion de variable, type, de variables, affectation, instruction conditionnelle, boucle notamment), d'introduire et d'utiliser la notion de fonction informatique et de liste.
      En algorithmique et programmation, le programme reprend les programmes de seconde et de première sans introduire de notion nouvelle, afin de consolider le travail des classes précédentes.
      Les algorithmes peuvent être écrits en langage naturel ou utiliser le langage Python.
      L'accent est mis sur la programmation modulaire qui permet de découper une tâche complexe en tâches plus simples.
    histoire_maths:
      - |
        De nombreux textes témoignent d'une préoccupation algorithmique au long de l'Histoire.
        Lorsqu'un texte historique a une visée algorithmique, transformer les méthodes qu'il présente en un algorithme, voire en un programme, ou inversement, est l'occasion de travailler des changements de registre qui donnent du sens au formalisme mathématique.

