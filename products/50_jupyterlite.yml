name: jupyterlite
title_html: JupyterLite
# hidden: true
# is_hidden: true
product_type: "repo_from_other_org"
# is_beta: true
subtitle_html: Environnement de calcul interactif
description: "Merci à l'équipe de JupyterLite pour leur travail incroyable. Ici, via JupyterLab, nous rendons accessibles deux kernels : Python et p5.js."
# description_en: "Thank you to the JupyterLite team for the incredible work. Here, via JupyterLab, we make accessible two kernels: Python and p5.js."
local_path: /jupyterlite/
color: warning
figure_png: /static/icons/jupyterlite-large.png
classes_formatted:
  - "Open Source"
tags:
  - jupyter
  - python
  - pyodide
  - notebook
  - lab
domains:
  - maths.pm

owner_rdb: "Jupyterlite"
owner_url: "https://github.com/jupyterlite"

# Backend settings specific to JupyterLite
backend_settings:
  jupyterlite:
    enabled: true
    version: "0.4.3"
    kernels:
      - python
    packages:
      - numpy
      - matplotlib
      - sympy
    pyodide:
      version: "0.26.4"
      packages:
        - micropip
        - numpy
        - matplotlib

