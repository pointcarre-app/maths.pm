metatags:
  title: "JupyterLite - Environnement Jupyter dans le navigateur"
  description: "Environnement JupyterLab complet dans votre navigateur. Créez et exécutez des notebooks Python sans installation. Idéal pour l'enseignement des mathématiques."
  keywords: "jupyter, notebook, python, pyodide, calcul scientifique, mathématiques, education"
  
  # SEO
