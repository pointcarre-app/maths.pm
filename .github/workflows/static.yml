# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["static"] # now added to environment / github pages / branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Add caching for faster builds
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Build static site
        run: |
          echo "üöÄ Starting build process..."
          python scripts/build_for_github.py
          echo "‚úÖ Build completed"
          
      - name: Verify build output
        run: |
          echo "üìÅ Checking dist directory..."
          if [ -d "dist" ]; then
            echo "‚úÖ dist directory exists"
            echo "üìä Summary:"
            echo "  - Total files: $(find dist -type f | wc -l)"
            echo "  - Total size: $(du -sh dist/ | cut -f1)"
            echo "  - PM routes: $(find dist/pm -name "*.html" 2>/dev/null | wc -l)"
            if [ -f "dist/build-report.json" ]; then
              echo "üìà Build report:"
              python -c "import json; r=json.load(open('dist/build-report.json')); print(f'  - Routes: {r[\"successful\"]}/{r[\"total_routes\"]} successful')"
            fi
          else
            echo "‚ùå dist directory not found!"
            exit 1
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist directory
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
