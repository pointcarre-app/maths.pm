# BAC Automatismes - Programme de Première avec distinction des niveaux
# Les compétences sont suffixées selon leur niveau :
# - _2DE : Compétences du programme de seconde mobilisables au BAC (items 1-12, 15-39)
# - _1ERE : Compétences spécifiques au programme de première (items 13-14, 40-41)
#   * Items 13-14 : Équations produit nul et signe d'expressions du second degré
#   * Items 40-41 : Probabilités conditionnelles et distinctions P(A∩B), P_A(B), P_B(A)

- section: "Calcul numérique et algébrique"
  items:
    - content: "Comparer deux nombres directement ou par calcul :"
      ministry_id: "bac_1_auto_1_2DE"
      subitems:
        - content: "de leur différence "
        - content: "s'ils sont strictement positifs, de leur quotient"
    - content: "Effectuer des opérations et des comparaisons entre des fractions simples"
      ministry_id: "bac_1_auto_2_2DE"
    - content: "Effectuer des opérations sur les puissances"
      ministry_id: "bac_1_auto_3_2DE"
    - content: "Passer d'une écriture d'un nombre à une autre (décimale, fractionnaire, pourcentage)"
      ministry_id: "bac_1_auto_4_2DE"
    - content: "Estimer un ordre de grandeur"
      ministry_id: "bac_1_auto_5_2DE"
    - content: "S'assurer de la vraisemblance, de la cohérence d'un résultat"
      ministry_id: "bac_1_auto_6_2DE"
    - content: "Effectuer des conversions d'unités : longueurs, aires, volumes, contenances, durées, vitesses, masses?"
      ministry_id: "bac_1_auto_7_2DE"
    - content: "Effectuer un calcul littéral élémentaire :"
      ministry_id: "bac_1_auto_8_2DE"
      subitems:
        - content: "expressions additives : $-(a+b) = -a - b$, $-(a - b) = b - a$ "
        - content: "expressions multiplicatives : $x = 1 \\times x$, $x = x / 1$, $(-1) \\times a = a^{-1} = -a$" 
        - content: "$0 = 0x$, $0a = 0$, $\\frac{x}{a} = \\frac{1}{a} x$, $\\frac{a}{b} \\times \\frac{c}{d} = \\frac{a \\times c}{b \\times d}$, $1 / a = a^{-1}$ "
        - content: "$1 / (a/b) = b/a$, $\\frac{a}{b} / \\frac{c}{d} = \\frac{a \\times d}{b \\times c}$ "
    - content: "Développer, factoriser, réduire une expression algébrique simple"
      ministry_id: "bac_1_auto_9_2DE"
      subitems:
        - content: "identités (factorisation et développement) : $(a+b)^2$, $(a-b)^2$, $(a+b)(a-b)$"
        - content: "factorisation de $ax^2 + b$, $a + b$"
    - content: "Résoudre une équation du type : $x^2 = a$, $a + b = c + d$ ou $a/x = b$ ou une inéquation du premier degré"
      ministry_id: "bac_1_auto_10_2DE"
    - content: "Isoler une variable dans une égalité qui en comporte plusieurs, sur des exemples internes aux mathématiques ou issus des autres disciplines"
      ministry_id: "bac_1_auto_11_2DE"
    - content: "Effectuer une application numérique d'une formule (notamment pour les formules utilisées dans les autres disciplines)"
      ministry_id: "bac_1_auto_12_2DE"
    - content: "Déterminer les solutions d'une équation produit nul"
      ministry_id: "bac_1_auto_13_1ERE"
    - content: "Déterminer le signe d'une expression du premier degré, d'une expression factorisée du second degré"
      ministry_id: "bac_1_auto_14_1ERE"

- section: "Proportions et pourcentages"
  items:
    - content: "Calculer, appliquer, exprimer une proportion sous différentes formes (décimale, fractionnaire, pourcentage)"
      ministry_id: "bac_1_auto_15_2DE"
    - content: "Utiliser une proportion pour calculer une partie connaissant le tout, ou le tout connaissant une partie"
      ministry_id: "bac_1_auto_16_2DE"

- section: "Évolutions et variations"
  items:
    - content: "Passer d'une formulation additive (« augmenter de 5 % », respectivement « diminuer de 5 % ») à une formulation multiplicative (« multiplier par 1,05 », respectivement « multiplier par 0,95 »)"
      ministry_id: "bac_1_auto_17_2DE"
    - content: "Appliquer un taux d'évolution pour calculer une valeur finale ou initiale"
      ministry_id: "bac_1_auto_18_2DE"
    - content: "Calculer un taux d'évolution, l'exprimer en pourcentage"
      ministry_id: "bac_1_auto_19_2DE"
    - content: "Calculer le taux d'évolution équivalent à plusieurs évolutions successives"
      ministry_id: "bac_1_auto_20_2DE"
    - content: "Calculer un taux d'évolution réciproque"
      ministry_id: "bac_1_auto_21_2DE"

- section: "Fonctions et représentations"
  items:
    - content: "Déterminer graphiquement des images et des antécédents"
      ministry_id: "bac_1_auto_22_2DE"
    - content: "Exploiter une équation de courbe (appartenance d'un point, calcul de coordonnées)"
      ministry_id: "bac_1_auto_23_2DE"
    - content: "Reconnaître l'expression d'une fonction linéaire, d'une fonction affine, savoir que leur représentation graphique est une droite"
      ministry_id: "bac_1_auto_24_2DE"
    - content: "Résoudre graphiquement une équation, une inéquation du type : $f(x) = k$, $f(x) < k$, etc"
      ministry_id: "bac_1_auto_25_2DE"
    - content: "Déterminer graphiquement le signe d'une fonction ou son tableau de variations"
      ministry_id: "bac_1_auto_26_2DE"
    - content: "Tracer une droite donnée par son équation réduite ou par un point et son coefficient directeur"
      ministry_id: "bac_1_auto_27_2DE"
    - content: "Lire graphiquement l'équation réduite d'une droite"
      ministry_id: "bac_1_auto_28_2DE"
    - content: "Déterminer le coefficient directeur d'une droite à partir des coordonnées de deux de ses points"
      ministry_id: "bac_1_auto_29_2DE"

- section: "Statistiques"
  description: "Les contextes sont issus des mathématiques, des autres disciplines ou de la vie réelle"
  items:
    - content: "Lire et commenter des graphiques usuels : diagramme en barres ; diagramme circulaire, semi-circulaire ; courbe, nuage de points (diagramme cartésien)"
      ministry_id: "bac_1_auto_30_2DE"
    - content: "Calculer et interpréter des indicateurs statistiques (moyenne, médiane, quartiles) pour une série statistique (selon la façon dont elle est présentée : données brutes, données regroupées par classes, représentations graphiques)"
      ministry_id: "bac_1_auto_31_2DE"
    - content: "Comparer des distributions à l'aide de boites à moustaches"
      ministry_id: "bac_1_auto_32_2DE"
    - content: "Lire un graphique, un histogramme, un diagramme en barres ou circulaire, un diagramme en boîte ou toute autre représentation (repérer l'origine du repère, les unités de graduations ou les échelles, etc.)"
      ministry_id: "bac_1_auto_33_2DE"
    - content: "Passer du graphique aux données et vice-versa"
      ministry_id: "bac_1_auto_34_2DE"
    - content: "Calculer et interpréter des indicateurs statistiques pour une série statistique"
      ministry_id: "bac_1_auto_35_2DE"

- section: "Probabilités"
  items:
    - content: "Savoir qu'une probabilité est un nombre entre 0 et 1"
      ministry_id: "bac_1_auto_36_2DE"
    - content: "Savoir calculer la probabilité de l'événement contraire"
      ministry_id: "bac_1_auto_37_2DE"
    - content: "Calculer la probabilité d'un événement comme somme des probabilités des issues qui le composent"
      ministry_id: "bac_1_auto_38_2DE"
    - content: "Utiliser la relation $P(A) = \\frac{\\text{cas favorables}}{\\text{cas possibles}}$ dans le cas de l'équiprobabilité"
      ministry_id: "bac_1_auto_39_2DE"
    - content: "Calculer des probabilités conditionnelles lorsque les événements sont présentés sous forme de tableau croisé d'effectifs ou d'arbres pondérés"
      ministry_id: "bac_1_auto_40_1ERE"
    - content: "Distinguer $P(A \\cap B)$, $P_A(B)$, $P_B(A)$"
      ministry_id: "bac_1_auto_41_1ERE"
