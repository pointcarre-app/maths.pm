<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Embedded JupyterLite in FastAPI" />
    <meta name="keywords" content="JupyterLite, Embedded, FastAPI, Python" />
    <title>Embedded JupyterLite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .jupyter-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .description {
            background-color: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
  </head>
  <body>
    <h1>Embedded JupyterLite Examples</h1>
    <div class="description">
      <p>
        This page demonstrates how JupyterLite can be embedded in different ways within a webpage. All computation happens directly in your browser - no server-side Python is needed!
      </p>
    </div>
    <h2>Python REPL</h2>
    <div class="jupyter-container">
      <iframe src="{{ url_for('static', path='jupyterlite/_output/repl/index.html?kernel=python&toolbar=1') }}"></iframe>
    </div>
    <h2>Full Notebook Experience</h2>
    <div class="jupyter-container">
      <iframe src="{{ url_for('static', path='jupyterlite/_output/lab/index.html') }}"></iframe>
    </div>
  </body>
</html>
