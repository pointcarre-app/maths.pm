<script>
    // Tab switching functionality
    document.addEventListener('DOMContentLoaded', function() {
        const tabButtons = document.querySelectorAll('[data-tab]');
        const tabContents = document.querySelectorAll('.tab-alt-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();

                // Update button states
                tabButtons.forEach(btn => {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-outline');
                    // Add opacity for inactive buttons
                    btn.style.opacity = '0.7';
                    btn.style.fontWeight = '300';
                });

                // Set active button
                this.classList.remove('btn-outline');
                this.classList.add('btn-primary');
                // Reset opacity for active button
                this.style.opacity = '1';
                //this.style.fontWeight = '300 !important';

                // Show/hide content
                const tabName = this.getAttribute('data-tab');
                tabContents.forEach(content => {
                    content.classList.add('tab-alt-hidden');
                });

                const selectedContent = document.getElementById(tabName + '-content');
                if (selectedContent) {
                    selectedContent.classList.remove('tab-alt-hidden');
                }
            });
        });
    });
</script>
