<svg color="colorful" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 130">
  <defs>
  <style>
      @font-face {
          font-family: 'Red Hat Display';
      }

      .logo-text-rhd {
          font-family: 'Red Hat Display';
          font-weight: 600;
      }
  </style>
  <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
  </linearGradient>
  </defs>
  <g transform="translate(0,0)">
  <!-- Logo -->
  <g>
  <!-- Outer square -->
  <rect x="5" y="5" width="90" height="90" stroke="url(#gradient)" fill="transparent" stroke-width="10" rx="10" ry="10" stroke-linejoin="" />

  <!-- Center dot -->
  <circle cx="50" cy="50" fill="url(#gradient)" r="15" />
  </g>

  <!-- Text -->
  <text x="50" y="125" class="logo-text-rhd" text-anchor="middle" font-size="0" fill="#A855F7">
  <tspan font-size="32" fill="#A855F7" letter-spacing="1">.app</tspan>
  </text>
  </g>
</svg>
