<figure class="m-0 p-0 rounded-none" style="width: 100%; height: 100%; display: block;">
  <svg viewBox="0 0 500 120"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">
    <!-- Doppel: Browser-Server Synchronization -->

    <!-- Browser side (left) -->
    <rect x="40" y="30" width="60" height="60" rx="8" class="fill-secondary stroke-secondary" stroke-width="2" opacity="0.9" />

    <!-- Message Circle Code Icon (Browser) -->
    <g transform="translate(52, 42) scale(1.5)" class="stroke-base-100" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="m10 9-3 3 3 3" />
    <path d="m14 15 3-3-3-3" />
    <path d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719" />
    </g>

    <!-- Server side (right) -->
    <rect x="400" y="30" width="60" height="60" rx="8" class="fill-secondary stroke-secondary" stroke-width="2" opacity="0.9" />

    <!-- Message Square Code Icon (Server) -->
    <g transform="translate(412, 42) scale(1.5)" class="stroke-base-100" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M22 17a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 21.286V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z" />
    <path d="m10 8-3 3 3 3" />
    <path d="m14 14 3-3-3-3" />
    </g>

    <!-- Central Doppel validation system with drama/double mask icon -->
    <rect x="200" y="30" width="100" height="60" rx="6" class="fill-primary stroke-primary" stroke-width="2" opacity="0.9" />

    <!-- Drama/Double Mask Icon (Lucide drama icon) -->
    <g transform="translate(232, 42) scale(1.5)" class="stroke-base-100" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M10 11h.01" />
    <path d="M14 6h.01" />
    <path d="M18 6h.01" />
    <path d="M6.5 13.1h.01" />
    <path d="M22 5c0 9-4 12-6 12s-6-3-6-12c0-2 2-3 6-3s6 1 6 3" />
    <path d="M17.4 9.9c-.8.8-2 .8-2.8 0" />
    <path d="M10.1 7.1C9 7.2 7.7 7.7 6 8.6c-3.5 2-4.7 3.9-3.7 5.6 4.5 7.8 9.5 8.4 11.2 7.4.9-.5 1.9-2.1 1.9-4.7" />
    <path d="M9.1 16.5c.3-1.1 1.4-1.7 2.4-1.4" />
    </g>

    <!-- Synchronization arrows -->
    <!-- From browser to doppel -->
    <path d="M 100 60 L 190 60" class="stroke-secondary" stroke-width="3" fill="none" marker-end="url(#arrowhead-secondary)" opacity="0.8" />

    <!-- From server to doppel -->
    <path d="M 400 60 L 310 60" class="stroke-secondary" stroke-width="3" fill="none" marker-end="url(#arrowhead-secondary)" opacity="0.8" />

    <!-- Mirror/reflection effect lines -->
    <line x1="160" y1="20" x2="160" y2="100" class="stroke-base-300" stroke-width="1" stroke-dasharray="2,2" opacity="0.5" />
    <line x1="340" y1="20" x2="340" y2="100" class="stroke-base-300" stroke-width="1" stroke-dasharray="2,2" opacity="0.5" />

    <!-- Arrow markers -->
    <defs>
    <marker id="arrowhead-secondary" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" class="fill-secondary" />
    </marker>
    </defs>

  </svg>
</figure>
