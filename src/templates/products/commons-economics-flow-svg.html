<figure class="m-0 p-0 rounded-none w-full h-full block">
  <svg viewBox="0 10 300 350"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">

    <!-- Define arrow markers -->
    <defs>
    <marker id="arrow" markerWidth="4" markerHeight="4" refX="1" refY="2" orient="auto" class="fill-base-content" opacity="0.8">
    <polygon points="0 0, 4 2, 0 4" />
    </marker>
    <marker id="arrow-success" markerWidth="4" markerHeight="4" refX="1" refY="2" orient="auto" class="fill-success" opacity="1">
    <polygon points="0 0, 4 2, 0 4" />
    </marker>
    </defs>

    <!-- Simple flow lines -->
    <!-- Enseignant to Development -->
    <line x1="150" y1="80" x2="150" y2="115" class="stroke-base-content" stroke-width="0.8" opacity="0.3" marker-end="url(#arrow)" />

    <!-- Development to Hosting -->
    <line x1="150" y1="155" x2="150" y2="190" class="stroke-base-content" stroke-width="0.8" opacity="0.3" marker-end="url(#arrow)" />

    <!-- Hosting to Zero Cost -->
    <line x1="150" y1="230" x2="150" y2="265" class="stroke-success" stroke-width="1" opacity="0.4" marker-end="url(#arrow-success)" />

    <!-- 1. ENSEIGNANT (top) -->
    <g id="creation">
    <circle cx="150" cy="65" r="15" class="fill-accent-soft" />
    <circle cx="150" cy="65" r="15" class="stroke-accent fill-none" stroke-width="0.5" opacity="0.8" />
    <!-- Pen icon -->
    <g transform="translate(142, 57) scale(0.66)" class="stroke-accent">
    <path d="M11.5 15H7a4 4 0 0 0-4 4v2"  fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"  fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="10" cy="7" r="4"  fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    <!-- Label -->
    <text x="150" y="92" text-anchor="middle" class="fill-base-content" font-size="9" font-weight="400">Enseignant</text>
    <text x="150" y="103" text-anchor="middle" class="fill-base-content" font-size="7" opacity="0.6">écrit</text>
    </g>

    <!-- 2. DÉVELOPPEMENT (second) -->
    <g id="development">
    <circle cx="150" cy="135" r="15" class="fill-primary-soft" />
    <circle cx="150" cy="135" r="15" class="stroke-primary fill-none" stroke-width="0.5" opacity="0.9" />
    <!-- Code icon -->
    <g transform="translate(140.5, 125.5) scale(0.8)">
    <path d="M10 12.5 8 15l2 2.5" class="stroke-primary" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="m14 12.5 2 2.5-2 2.5" class="stroke-primary" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M14 2v4a2 2 0 0 0 2 2h4" class="stroke-primary" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z" class="stroke-primary" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    <!-- Label -->
    <text x="150" y="162" text-anchor="middle" class="fill-base-content" font-size="9" font-weight="400">Développement</text>
    <text x="150" y="173" text-anchor="middle" class="fill-primary" font-size="10" font-weight="600">1×</text>
    <text x="150" y="183" text-anchor="middle" class="fill-base-content" font-size="7" opacity="0.6">mutualisé</text>
    </g>

    <!-- 3. HÉBERGEMENT STATIQUE (third) -->
    <g id="hosting">
    <circle cx="150" cy="210" r="15" class="fill-base-200" />
    <circle cx="150" cy="210" r="15" class="stroke-base-content fill-none" stroke-width="0.5" opacity="0.8" />
    <!-- Server icon -->
    <rect x="145" y="205" width="10" height="2.5" rx="0.5" class="fill-base-content" opacity="0.9" />
    <rect x="145" y="209" width="10" height="2.5" rx="0.5" class="fill-base-content" opacity="0.7" />
    <rect x="145" y="213" width="10" height="2.5" rx="0.5" class="fill-base-content" opacity="0.5" />
    <circle cx="147.5" cy="206" r="0.8" class="fill-success" />
    <!-- Label -->
    <text x="150" y="237" text-anchor="middle" class="fill-base-content" font-size="9" font-weight="400">Hébergement</text>
    <text x="150" y="248" text-anchor="middle" class="fill-base-content" font-size="7" opacity="0.6">statique</text>
    </g>

    <!-- 4. COÛT MARGINAL NUL (bottom) -->
    <g id="zero-cost">
    <circle cx="150" cy="285" r="18" class="fill-success" opacity="0.15" />
    <circle cx="150" cy="285" r="18" class="stroke-success fill-none" stroke-width="0.8" opacity="0.8" />
    <text x="150" y="289" text-anchor="middle" class="fill-success" font-size="14" font-weight="700">0€</text>
    <text x="150" y="312" text-anchor="middle" class="fill-base-content" font-size="9" font-weight="400">Coût marginal nul</text>
    </g>

    <!-- Result box -->
    <g transform="translate(150, 340)">
    <rect x="-40" y="-10" width="80" height="20" rx="10" class="fill-success" opacity="0.08" />
    <rect x="-40" y="-10" width="80" height="20" rx="10" class="stroke-success fill-none" stroke-width="0.6" opacity="0.5" />
    <text x="0" y="4" text-anchor="middle" class="fill-success" font-size="11" font-weight="600">∞ élèves</text>
    </g>

    <!-- Comparison with proprietary model (right side, more visible) -->
    <g transform="translate(235, 210)" opacity="0.45">
    <rect x="-20" y="-30" width="45" height="60" rx="4" class="fill-error" opacity="0.08" />
    <rect x="-20" y="-30" width="45" height="60" rx="4" class="stroke-error fill-none" stroke-width="0.7" opacity="0.6" />
    <text x="2.5" y="-15" text-anchor="middle" class="fill-base-content" font-size="7" opacity="0.8">vs</text>
    <text x="2.5" y="-4" text-anchor="middle" class="fill-error" font-size="8" font-weight="500">Propriétaire</text>
    <text x="2.5" y="8" text-anchor="middle" class="fill-error" font-size="10" font-weight="700">€ × n</text>
    <text x="2.5" y="17" text-anchor="middle" class="fill-error" font-size="7" opacity="0.8">par élève</text>
    <text x="2.5" y="25" text-anchor="middle" class="fill-error" font-size="7" opacity="0.8">par an</text>
    </g>

    <!-- Title at top -->
    <text x="150" y="30" text-anchor="middle" class="fill-base-content" font-size="11" font-weight="600">
    Économie des communs numériques
    </text>
    <text x="150" y="44" text-anchor="middle" class="fill-primary" font-size="8" opacity="0.8">
    Un investissement unique pour tous
    </text>

  </svg>
</figure>
