<figure id="teachers-figure-svg"
        class="m-0 p-0 forge-figure rounded-none"
        style="width: 100%;
               height: 100%;
               display: block">
  <svg viewBox="0 0 500 120"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">
    <!-- Network visualization with dots and squares -->

    <!-- Connection lines (drawn first so they appear behind nodes) -->
    <line x1="60" y1="45" x2="140" y2="35" class="stroke-primary" stroke-width="2" opacity="0.6"></line>
    <line x1="60" y1="45" x2="120" y2="85" class="stroke-secondary" stroke-width="2" opacity="0.6"></line>
    <line x1="140" y1="35" x2="220" y2="60" class="stroke-accent" stroke-width="2" opacity="0.6"></line>
    <line x1="140" y1="35" x2="280" y2="45" class="stroke-primary" stroke-width="2" opacity="0.6"></line>
    <line x1="220" y1="60" x2="320" y2="75" class="stroke-secondary" stroke-width="2" opacity="0.6"></line>
    <line x1="280" y1="45" x2="380" y2="40" class="stroke-accent" stroke-width="2" opacity="0.6"></line>
    <line x1="280" y1="45" x2="360" y2="80" class="stroke-primary" stroke-width="2" opacity="0.6"></line>
    <line x1="380" y1="40" x2="450" y2="55" class="stroke-secondary" stroke-width="2" opacity="0.6"></line>
    <line x1="320" y1="75" x2="420" y2="85" class="stroke-accent" stroke-width="2" opacity="0.6"></line>

    <!-- Network nodes (dots and squares) -->

    <!-- Left cluster -->
    <circle cx="60" cy="45" r="8" class="fill-primary stroke-primary" stroke-width="2" opacity="1"></circle>
    <rect x="110" y="75" width="20" height="20" rx="3" class="fill-secondary stroke-secondary" stroke-width="2" opacity="1"></rect>

    <!-- Central cluster -->
    <rect x="130" y="25" width="20" height="20" rx="3" class="fill-accent stroke-accent" stroke-width="2" opacity="1"></rect>
    <circle cx="220" cy="60" r="6" class="fill-primary stroke-primary" stroke-width="2" opacity="1"></circle>
    <circle cx="280" cy="45" r="10" class="fill-secondary stroke-secondary" stroke-width="2" opacity="1"></circle>
    <rect x="310" y="65" width="20" height="20" rx="3" class="fill-accent stroke-accent" stroke-width="2" opacity="1"></rect>

    <!-- Right cluster -->
    <circle cx="380" cy="40" r="7" class="fill-primary stroke-primary" stroke-width="2" opacity="1"></circle>
    <rect x="440" y="45" width="20" height="20" rx="3" class="fill-secondary stroke-secondary" stroke-width="2" opacity="1"></rect>
    <circle cx="420" cy="85" r="6" class="fill-accent stroke-accent" stroke-width="2" opacity="1"></circle>

    <!-- Floating nodes -->
    <circle cx="360" cy="80" r="5" class="fill-primary" stroke-width="1" opacity="1"></circle>
    <rect x="240" y="20" width="12" height="12" rx="2" class="fill-primary" stroke-width="1" opacity="1"></rect>
  </svg>
</figure>
