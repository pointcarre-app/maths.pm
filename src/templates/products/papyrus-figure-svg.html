<figure id="papyrus-figure-svg"
        class="m-0 p-0 forge-figure rounded-none"
        style="width: 100%;
               height: 100%;
               display: block">
  <svg viewBox="0 0 500 120"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">
    <!-- Papyrus scroll visualization -->

    <!-- Left rolled edge -->
    <path d="M 40 20 Q 30 20, 30 30 L 30 90 Q 30 100, 40 100 L 40 95 Q 35 95, 35 90 L 35 30 Q 35 25, 40 25 Z" class="fill-warning stroke-warning" stroke-width="1.5" opacity="0.9" />

    <!-- Right rolled edge -->
    <path d="M 460 20 Q 470 20, 470 30 L 470 90 Q 470 100, 460 100 L 460 95 Q 465 95, 465 90 L 465 30 Q 465 25, 460 25 Z" class="fill-warning stroke-warning" stroke-width="1.5" opacity="0.9" />

    <!-- Main papyrus body -->
    <rect x="40" y="20" width="420" height="80" rx="2" class="fill-warning" opacity="0.3" />

    <!-- Shadow/depth effect -->
    <rect x="42" y="22" width="416" height="76" rx="2" class="fill-warning" opacity="0.15" />

    <!-- Text lines on papyrus -->
    <line x1="60" y1="35" x2="440" y2="35" class="stroke-base-content" stroke-width="0.5" opacity="0.3" />
    <line x1="60" y1="45" x2="440" y2="45" class="stroke-base-content" stroke-width="0.5" opacity="0.3" />
    <line x1="60" y1="55" x2="440" y2="55" class="stroke-base-content" stroke-width="0.5" opacity="0.3" />
    <line x1="60" y1="65" x2="440" y2="65" class="stroke-base-content" stroke-width="0.5" opacity="0.3" />
    <line x1="60" y1="75" x2="440" y2="75" class="stroke-base-content" stroke-width="0.5" opacity="0.3" />
    <line x1="60" y1="85" x2="440" y2="85" class="stroke-base-content" stroke-width="0.5" opacity="0.3" />

    <!-- Mathematical symbols/formulas representation -->
    <!-- Integral symbol -->
    <path d="M 80 60 Q 75 50, 85 50 Q 95 50, 90 60 Q 85 70, 95 70 Q 105 70, 100 60" class="stroke-primary fill-none" stroke-width="2" opacity="0.7" />

    <!-- Summation symbol -->
    <path d="M 140 50 L 125 50 L 135 60 L 125 70 L 140 70" class="stroke-secondary fill-none" stroke-width="2" opacity="0.7" />

    <!-- Square root symbol -->
    <path d="M 180 70 L 185 65 L 190 50 L 210 50" class="stroke-accent fill-none" stroke-width="2" opacity="0.7" />
    <line x1="190" y1="50" x2="210" y2="70" class="stroke-accent" stroke-width="1.5" opacity="0.7" />

    <!-- Fraction representation -->
    <line x1="250" y1="60" x2="280" y2="60" class="stroke-primary" stroke-width="2" opacity="0.7" />
    <text x="265" y="55" text-anchor="middle" class="fill-primary" font-size="12" opacity="0.7">x²</text>
    <text x="265" y="70" text-anchor="middle" class="fill-primary" font-size="12" opacity="0.7">2a</text>

    <!-- Greek letters -->
    <text x="320" y="65" class="fill-secondary" font-size="16" opacity="0.7">π</text>
    <text x="350" y="65" class="fill-accent" font-size="16" opacity="0.7">Σ</text>
    <text x="380" y="65" class="fill-primary" font-size="16" opacity="0.7">∂</text>

    <!-- Matrix brackets -->
    <path d="M 410 50 L 405 50 L 405 70 L 410 70" class="stroke-secondary fill-none" stroke-width="2" opacity="0.7" />
    <path d="M 430 50 L 435 50 L 435 70 L 430 70" class="stroke-secondary fill-none" stroke-width="2" opacity="0.7" />

    <!-- Some dots for texture -->
    <circle cx="70" cy="70" r="1" class="fill-base-content" opacity="0.3" />
    <circle cx="150" cy="80" r="1" class="fill-base-content" opacity="0.3" />
    <circle cx="220" cy="75" r="1" class="fill-base-content" opacity="0.3" />
    <circle cx="310" cy="70" r="1" class="fill-base-content" opacity="0.3" />
    <circle cx="390" cy="80" r="1" class="fill-base-content" opacity="0.3" />
  </svg>
</figure>
