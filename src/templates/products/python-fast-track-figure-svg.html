<figure class="m-0 p-0 rounded-none" style="width: 100%; height: 100%; display: block;">
  <svg viewBox="0 0 500 120"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">
    <!-- Python Fast Track - Accelerated Learning Path -->


    <!-- Learning Stage 1: Basics (Compressed) -->
    <g id="basics">
    <rect x="30" y="20" width="80" height="80" rx="3" class="fill-base-200" opacity="0.2" />

    <!-- Rapid code progression -->
    <text x="40" y="35" class="fill-primary" font-family="monospace" font-size="9" font-weight="bold">x = 5</text>
    <text x="40" y="48" class="fill-secondary" font-family="monospace" font-size="9" font-weight="bold">for i in [1,2,3]:</text>
    <text x="40" y="61" class="fill-accent" font-family="monospace" font-size="9" font-weight="bold">def func(x):</text>
    <text x="40" y="74" class="fill-primary" font-family="monospace" font-size="9" font-weight="bold">import numpy</text>
    <text x="40" y="87" class="fill-secondary" font-family="monospace" font-size="9" font-weight="bold">class MyClass:</text>
    </g>

    <!-- Acceleration arrow 1 -->
    <path d="M 120 60 L 160 60" class="stroke-accent" stroke-width="3" fill="none" opacity="0.8" />
    <path d="M 150 50 L 160 60 L 150 70" class="stroke-accent" stroke-width="3" fill="none" opacity="0.8" />
    <!-- Speed lines around arrow -->
    <line x1="125" y1="55" x2="135" y2="55" class="stroke-accent" stroke-width="1" opacity="0.5" />
    <line x1="125" y1="65" x2="135" y2="65" class="stroke-accent" stroke-width="1" opacity="0.5" />

    <!-- Learning Stage 2: Advanced Concepts (Fast) -->
    <g id="advanced">
    <rect x="170" y="15" width="100" height="90" rx="3" class="fill-base-200" opacity="0.2" />

    <!-- Advanced Python concepts -->
    <text x="180" y="30" class="fill-primary" font-family="monospace" font-size="8" font-weight="bold">@decorator</text>
    <text x="180" y="42" class="fill-secondary" font-family="monospace" font-size="8" font-weight="bold">lambda x: x**2</text>
    <text x="180" y="54" class="fill-accent" font-family="monospace" font-size="8" font-weight="bold">with open() as f:</text>
    <text x="180" y="66" class="fill-primary" font-family="monospace" font-size="8" font-weight="bold">[x for x in data]</text>
    <text x="180" y="78" class="fill-secondary" font-family="monospace" font-size="8" font-weight="bold">async def main():</text>
    <text x="180" y="90" class="fill-accent" font-family="monospace" font-size="8" font-weight="bold">yield from gen()</text>
    <text x="180" y="102" class="fill-primary" font-family="monospace" font-size="8" font-weight="bold">*args, **kwargs</text>
    </g>

    <!-- Acceleration arrow 2 (bigger, faster) -->
    <path d="M 280 60 L 330 60" class="stroke-secondary" stroke-width="4" fill="none" opacity="0.9" />
    <path d="M 318 48 L 330 60 L 318 72" class="stroke-secondary" stroke-width="4" fill="none" opacity="0.9" />
    <!-- More speed lines -->
    <line x1="285" y1="52" x2="300" y2="52" class="stroke-secondary" stroke-width="2" opacity="0.6" />
    <line x1="285" y1="60" x2="305" y2="60" class="stroke-secondary" stroke-width="2" opacity="0.6" />
    <line x1="285" y1="68" x2="300" y2="68" class="stroke-secondary" stroke-width="2" opacity="0.6" />

    <!-- Learning Stage 3: Professional/Expert Level -->
    <g id="expert">
    <rect x="340" y="10" width="150" height="100" rx="3" class="fill-base-200" opacity="0.2" />

    <!-- Professional Python applications -->
    <text x="350" y="25" class="fill-primary" font-family="monospace" font-size="7" font-weight="bold">import tensorflow as tf</text>
    <text x="350" y="35" class="fill-secondary" font-family="monospace" font-size="7" font-weight="bold">from fastapi import FastAPI</text>
    <text x="350" y="45" class="fill-accent" font-family="monospace" font-size="7" font-weight="bold">import pandas as pd</text>
    <text x="350" y="55" class="fill-primary" font-family="monospace" font-size="7" font-weight="bold">from sqlalchemy import create_engine</text>
    <text x="350" y="65" class="fill-secondary" font-family="monospace" font-size="7" font-weight="bold">import matplotlib.pyplot as plt</text>
    <text x="350" y="75" class="fill-accent" font-family="monospace" font-size="7" font-weight="bold">from sklearn.model_selection</text>
    <text x="350" y="85" class="fill-primary" font-family="monospace" font-size="7" font-weight="bold">import numpy as np</text>
    <text x="350" y="95" class="fill-secondary" font-family="monospace" font-size="7" font-weight="bold">from concurrent.futures import</text>
    <text x="350" y="105" class="fill-accent" font-family="monospace" font-size="7" font-weight="bold">import asyncio, aiohttp</text>
    </g>

    <!-- Progress indicators showing acceleration -->
    <g id="progress-bars">
    <!-- Week 1 progress -->
    <rect x="35" y="5" width="70" height="4" rx="2" class="fill-base-300" opacity="0.3" />
    <rect x="35" y="5" width="20" height="4" rx="2" class="fill-primary" opacity="0.8" />

    <!-- Week 2 progress (faster) -->
    <rect x="175" y="5" width="90" height="4" rx="2" class="fill-base-300" opacity="0.3" />
    <rect x="175" y="5" width="60" height="4" rx="2" class="fill-secondary" opacity="0.8" />

    <!-- Week 3 progress (expert level) -->
    <rect x="345" y="5" width="140" height="4" rx="2" class="fill-base-300" opacity="0.3" />
    <rect x="345" y="5" width="135" height="4" rx="2" class="fill-accent" opacity="0.8" />
    </g>

    <!-- Performance indicators -->
    <g id="performance-indicators">
    <!-- Skill level indicators -->
    <circle cx="70" cy="115" r="3" class="fill-primary" opacity="0.6" />
    <text x="75" y="118" class="fill-primary" font-size="8" opacity="0.7">Beginner</text>

    <circle cx="220" cy="115" r="4" class="fill-secondary" opacity="0.8" />
    <text x="226" y="118" class="fill-secondary" font-size="8" opacity="0.8">Intermediate</text>

    <circle cx="415" cy="115" r="5" class="fill-accent" opacity="1" />
    <text x="422" y="118" class="fill-accent" font-size="8" opacity="0.9">Expert</text>
    </g>

    <!-- "Fast Track" speed indicators -->
    <g id="speed-indicators" opacity="0.6">
    <!-- Velocity lines showing increasing speed -->
    <path d="M 15 15 L 25 15" class="stroke-primary" stroke-width="1" />
    <path d="M 140 15 L 155 15" class="stroke-secondary" stroke-width="2" />
    <path d="M 310 15 L 330 15" class="stroke-accent" stroke-width="3" />
    </g>

  </svg>
</figure>
