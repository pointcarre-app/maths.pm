    <!-- Subtle pulse animation on central node -->
    <circle cx="150" cy="165" r="22" class="fill-none stroke-primary" stroke-width="1" opacity="0">
    <animate attributeName="r" values="22;32;22" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite" />
    </circle>

    <!-- Flow dots animation -->
    <circle r="2" class="fill-primary" opacity="0.6">
    <animateMotion dur="5s" repeatCount="indefinite">
    <mpath href="#flow-path" />
    </animateMotion>
    </circle>

    <circle r="2" class="fill-accent" opacity="0.6">
    <animateMotion dur="5s" begin="1.5s" repeatCount="indefinite">

    <path id="flow-path" d="M 75 90 L 150 165 L 225 90 L 150 50 L 75 90" fill="none" opacity="0" />
