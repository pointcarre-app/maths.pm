<figure class="m-0 p-0 rounded-none" style="width: 100%; height: 100%; display: block;">
  <svg viewBox="0 0 500 120"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">
    <!-- Bac Première Training - Exam Preparation -->

    <!-- Exam paper stack (left side) -->
    <g id="exam-papers">
    <!-- Back papers (stacked effect) -->
    <rect x="25" y="35" width="90" height="60" rx="3" class="fill-base-200" opacity="0.3" transform="rotate(-2 70 65)" />
    <rect x="23" y="32" width="90" height="60" rx="3" class="fill-base-200" opacity="0.4" transform="rotate(1 68 62)" />

    <!-- Main exam paper -->
    <rect x="20" y="30" width="90" height="60" rx="3" class="fill-base-100 stroke-primary" stroke-width="2" />

    <!-- Exam header -->
    <text x="30" y="45" class="fill-primary" font-size="8" font-weight="bold">BAC PREMIÈRE</text>
    <text x="30" y="55" class="fill-base-content" font-size="6">Mathématiques</text>

    <!-- Question structure -->
    <text x="30" y="68" class="fill-base-content" font-size="7">Exercice 1: Fonctions</text>
    <text x="30" y="78" class="fill-base-content" font-size="7">Exercice 2: Probabilités</text>
    <text x="30" y="88" class="fill-base-content" font-size="7">QCM: 5 questions</text>

    <!-- Grade indicator -->
    <circle cx="95" cy="40" r="8" class="fill-accent stroke-accent" stroke-width="1" />
    <text x="91" y="44" class="fill-base-100" font-size="8" font-weight="bold">20</text>
    </g>

    <!-- Training progression arrow -->
    <path d="M 125 60 L 165 60" class="stroke-secondary" stroke-width="3" fill="none" opacity="0.8" />
    <path d="M 155 50 L 165 60 L 155 70" class="stroke-secondary" stroke-width="3" fill="none" opacity="0.8" />

    <!-- Training modules (center) -->
    <g id="training-modules">
    <rect x="175" y="20" width="120" height="80" rx="3" class="fill-base-200" opacity="0.1" />

    <!-- Module blocks -->
    <rect x="185" y="30" width="25" height="20" rx="2" class="fill-primary" opacity="0.8" />
    <text x="190" y="42" class="fill-base-100" font-size="6" font-weight="bold">Fonc</text>

    <rect x="220" y="30" width="25" height="20" rx="2" class="fill-secondary" opacity="0.8" />
    <text x="225" y="42" class="fill-base-100" font-size="6" font-weight="bold">Prob</text>

    <rect x="255" y="30" width="25" height="20" rx="2" class="fill-accent" opacity="0.8" />
    <text x="262" y="42" class="fill-base-100" font-size="6" font-weight="bold">Géo</text>

    <!-- Second row -->
    <rect x="185" y="60" width="25" height="20" rx="2" class="fill-primary" opacity="0.6" />
    <text x="190" y="72" class="fill-base-100" font-size="6" font-weight="bold">Algo</text>

    <rect x="220" y="60" width="25" height="20" rx="2" class="fill-secondary" opacity="0.6" />
    <text x="225" y="72" class="fill-base-100" font-size="6" font-weight="bold">Stats</text>

    <rect x="255" y="60" width="25" height="20" rx="2" class="fill-accent" opacity="0.6" />
    <text x="262" y="72" class="fill-base-100" font-size="6" font-weight="bold">QCM</text>

    <!-- Progress indicators -->
    <circle cx="197" cy="55" r="2" class="fill-success" />
    <circle cx="232" cy="55" r="2" class="fill-success" />
    <circle cx="267" cy="55" r="2" class="fill-warning" />
    </g>

    <!-- Success arrow -->
    <path d="M 305 60 L 345 60" class="stroke-success" stroke-width="3" fill="none" opacity="0.8" />
    <path d="M 335 50 L 345 60 L 335 70" class="stroke-success" stroke-width="3" fill="none" opacity="0.8" />

    <!-- Success/Results (right side) -->
    <g id="results">
    <rect x="355" y="25" width="120" height="70" rx="3" class="fill-success" opacity="0.1" />

    <!-- Trophy/Success icon -->
    <path d="M 375 35 L 385 45 L 395 35 L 390 50 L 380 50 Z" class="fill-warning" opacity="0.8" />
    <rect x="378" y="50" width="14" height="8" rx="1" class="fill-warning" opacity="0.8" />

    <!-- Grade improvement -->
    <text x="410" y="45" class="fill-success" font-size="12" font-weight="bold">16/20</text>
    <text x="410" y="58" class="fill-base-content" font-size="8">Objectif atteint!</text>

    <!-- Progress bars -->
    <rect x="365" y="70" width="80" height="4" rx="2" class="fill-base-300" opacity="0.3" />
    <rect x="365" y="70" width="65" height="4" rx="2" class="fill-success" opacity="0.8" />
    <text x="365" y="85" class="fill-base-content" font-size="7">Préparation: 82%</text>

    <!-- Confidence meter -->
    <text x="365" y="95" class="fill-success" font-size="8" font-weight="bold">Prêt pour le BAC!</text>
    </g>

    <!-- Timeline indicators at bottom -->
    <g id="timeline" opacity="0.7">
    <line x1="50" y1="110" x2="450" y2="110" class="stroke-base-content" stroke-width="1" opacity="0.3" />

    <circle cx="70" cy="110" r="3" class="fill-primary" />
    <text x="65" y="105" class="fill-primary" font-size="6">Sept</text>

    <circle cx="235" cy="110" r="3" class="fill-secondary" />
    <text x="225" y="105" class="fill-secondary" font-size="6">Janvier</text>

    <circle cx="415" cy="110" r="3" class="fill-success" />
    <text x="410" y="105" class="fill-success" font-size="6">Juin</text>
    </g>

  </svg>
</figure>
