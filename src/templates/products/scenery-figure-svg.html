<figure class="m-0 p-0 rounded-none w-full h-full block">
  <svg viewBox="0 0 500 120"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">
    <!-- Scenery: Abstract testing layers visualization -->

    <!-- Orchestrator layer above -->
    <rect x="195" y="12" width="110" height="31" rx="2" class="stroke-base-300" stroke-width="2" opacity="0.9" />
    <rect x="195" y="12" width="110" height="31" rx="2" class="fill-base-300" stroke-width="2" opacity="0.4" />
    {# <rect x="205" y="18" width="90" height="19" rx="2" class="fill-base-300" opacity="0.2" /> #}

    <!-- Circles inside orchestrator (primary, secondary, accent) -->
    <circle cx="225" cy="27.5" r="5" class="fill-primary" opacity="0.8" />
    <circle cx="250" cy="27.5" r="5" class="fill-secondary" opacity="0.8" />
    <circle cx="275" cy="27.5" r="5" class="fill-accent" opacity="0.8" />

    <!-- Dashed lines from orchestrator to stages -->
    <path d="M 225 43 L 110 65" class="stroke-base-content" stroke-width="1" opacity="0.4" stroke-dasharray="3,3" />
    <path d="M 250 43 L 250 65" class="stroke-base-content" stroke-width="1" opacity="0.4" stroke-dasharray="3,3" />
    <path d="M 275 43 L 390 65" class="stroke-base-content" stroke-width="1" opacity="0.4" stroke-dasharray="3,3" />

    <!-- Background layer (test environment) -->
    <rect x="50" y="55" width="400" height="55" rx="2" class="fill-base-200" opacity="0.3" />

    <!-- Test stages as abstract planes - all equal size -->
    <!-- Stage 1: Setup -->
    <rect x="70" y="65" width="80" height="35" rx="1" class="fill-primary" opacity="0.2" />
    <rect x="75" y="70" width="70" height="25" rx="1" class="fill-primary" opacity="0.4" />
    <rect x="80" y="75" width="60" height="15" rx="1" class="fill-primary" opacity="0.8" />

    <!-- Stage 2: Action -->
    <rect x="210" y="65" width="80" height="35" rx="1" class="fill-secondary" opacity="0.2" />
    <rect x="215" y="70" width="70" height="25" rx="1" class="fill-secondary" opacity="0.4" />
    <rect x="220" y="75" width="60" height="15" rx="1" class="fill-secondary" opacity="0.8" />

    <!-- Stage 3: Assert -->
    <rect x="350" y="65" width="80" height="35" rx="1" class="fill-accent" opacity="0.2" />
    <rect x="355" y="70" width="70" height="25" rx="1" class="fill-accent" opacity="0.4" />
    <rect x="360" y="75" width="60" height="15" rx="1" class="fill-accent" opacity="0.8" />

    <!-- Floating test elements -->
    <rect x="90" y="50" width="12" height="8" rx="1" class="fill-info" opacity="0.6" />
    <rect x="245" y="105" width="12" height="8" rx="1" class="fill-success" opacity="0.6" />
    <rect x="385" y="50" width="12" height="8" rx="1" class="fill-warning" opacity="0.6" />

  </svg>
</figure>
