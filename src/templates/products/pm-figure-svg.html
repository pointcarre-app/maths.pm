<figure class="m-0 p-0 rounded-none w-full h-full block">
  <svg viewBox="0 0 500 120"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">
    <!-- PM: Pedagogical Message - Abstract visualization -->

    <!-- Markdown representation (left rectangle) -->
    <rect x="60" y="25" width="120" height="70" rx="3" class="fill-base-200 stroke-base-content" stroke-width="1" opacity="0.8" />

    <!-- Three stacked colored rectangles inside -->
    <rect x="75" y="35" width="90" height="15" rx="2" class="fill-primary" opacity="0.7" />
    <rect x="75" y="55" width="90" height="15" rx="2" class="fill-secondary" opacity="0.7" />
    <rect x="75" y="75" width="90" height="15" rx="2" class="fill-accent" opacity="0.7" />

    <!-- Connection lines from rectangles to circle -->
    <path d="M 180 42 Q 240 45, 310 60" class="stroke-primary" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="4,2" />
    <path d="M 180 62 L 310 60" class="stroke-secondary" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="4,2" />
    <path d="M 180 82 Q 240 75, 310 60" class="stroke-accent" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="4,2" />

    <!-- Central circle (interactive hub) -->
    <circle cx="350" cy="60" r="40" class="fill-base-100 stroke-base-content" stroke-width="1" opacity="0.9" />

    <!-- Points distributed equally around the circle -->
    <!-- Using 8 points for symmetry at 45-degree intervals -->
    <!-- Top (0°) -->
    <circle cx="350" cy="20" r="5" class="fill-primary">
    </circle>

    <!-- Top-right (45°) -->
    <circle cx="378" cy="32" r="5" class="fill-secondary" opacity="0.8" />

    <!-- Right (90°) -->
    <circle cx="390" cy="60" r="5" class="fill-accent">
    </circle>

    <!-- Bottom-right (135°) -->
    <circle cx="378" cy="88" r="5" class="fill-primary" opacity="0.8" />

    <!-- Bottom (180°) -->
    <circle cx="350" cy="100" r="5" class="fill-secondary">
    </circle>

    <!-- Bottom-left (225°) -->
    <circle cx="322" cy="88" r="5" class="fill-accent" opacity="0.8" />

    <!-- Left (270°) -->
    <circle cx="310" cy="60" r="5" class="fill-base-content">
    </circle>

    <!-- Top-left (315°) -->
    <circle cx="322" cy="32" r="5" class="fill-secondary" opacity="0.8" />


  </svg>
</figure>
