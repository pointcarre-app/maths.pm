<figure class="m-0 p-0 rounded-none" style="width: 100%; height: 100%; display: block;">
  <svg viewBox="0 0 500 120"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">
    <!-- Advanced Data Visualization Elements -->

    <!-- 3D Surface Plot (section 1: 0-125) -->
    <g id="surface-plot">
    <!-- Background grid -->
    <rect x="10" y="15" width="110" height="80" class="fill-base-200" opacity="0.1" rx="3" />

    <!-- 3D surface representation using gradients -->
    <defs>
    <linearGradient id="surfaceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" class="stop-primary" stop-opacity="0.8" />
    <stop offset="50%" class="stop-secondary" stop-opacity="0.6" />
    <stop offset="100%" class="stop-accent" stop-opacity="0.4" />
    </linearGradient>
    </defs>

    <!-- 3D mesh surface -->
    <path d="M 20 70 Q 40 30, 60 50 Q 80 20, 100 60 Q 110 40, 115 70" class="stroke-primary fill-none" stroke-width="2" opacity="0.7" />
    <path d="M 20 80 Q 40 45, 60 65 Q 80 35, 100 75 Q 110 55, 115 80" class="stroke-secondary fill-none" stroke-width="2" opacity="0.6" />
    <path d="M 20 60 Q 40 25, 60 40 Q 80 15, 100 50 Q 110 30, 115 60" class="stroke-accent fill-none" stroke-width="2" opacity="0.5" />

    <!-- Surface fill -->
    <polygon points="20,70 60,50 100,60 115,70 115,80 100,75 60,65 20,80" fill="url(#surfaceGrad)" opacity="0.3" />

    <!-- Axes with 3D perspective -->
    <line x1="20" y1="85" x2="115" y2="85" class="stroke-base-content" stroke-width="1.5" opacity="0.8" />
    <line x1="20" y1="85" x2="20" y2="20" class="stroke-base-content" stroke-width="1.5" opacity="0.8" />
    <line x1="20" y1="85" x2="35" y2="95" class="stroke-base-content" stroke-width="1.5" opacity="0.6" />
    </g>

    <!-- Heatmap with Correlation Matrix (section 2: 125-250) -->
    <g id="heatmap">

    <!-- Heatmap grid 6x6 -->
    <rect x="140" y="20" width="12" height="12" class="fill-primary" opacity="0.9" />
    <rect x="152" y="20" width="12" height="12" class="fill-secondary" opacity="0.7" />
    <rect x="164" y="20" width="12" height="12" class="fill-accent" opacity="0.5" />
    <rect x="176" y="20" width="12" height="12" class="fill-primary" opacity="0.3" />
    <rect x="188" y="20" width="12" height="12" class="fill-secondary" opacity="0.6" />
    <rect x="200" y="20" width="12" height="12" class="fill-accent" opacity="0.8" />

    <rect x="140" y="32" width="12" height="12" class="fill-secondary" opacity="0.7" />
    <rect x="152" y="32" width="12" height="12" class="fill-primary" opacity="0.9" />
    <rect x="164" y="32" width="12" height="12" class="fill-accent" opacity="0.4" />
    <rect x="176" y="32" width="12" height="12" class="fill-secondary" opacity="0.8" />
    <rect x="188" y="32" width="12" height="12" class="fill-primary" opacity="0.2" />
    <rect x="200" y="32" width="12" height="12" class="fill-accent" opacity="0.6" />

    <rect x="140" y="44" width="12" height="12" class="fill-accent" opacity="0.5" />
    <rect x="152" y="44" width="12" height="12" class="fill-secondary" opacity="0.4" />
    <rect x="164" y="44" width="12" height="12" class="fill-primary" opacity="0.9" />
    <rect x="176" y="44" width="12" height="12" class="fill-accent" opacity="0.7" />
    <rect x="188" y="44" width="12" height="12" class="fill-secondary" opacity="0.5" />
    <rect x="200" y="44" width="12" height="12" class="fill-primary" opacity="0.3" />

    <rect x="140" y="56" width="12" height="12" class="fill-primary" opacity="0.3" />
    <rect x="152" y="56" width="12" height="12" class="fill-accent" opacity="0.8" />
    <rect x="164" y="56" width="12" height="12" class="fill-secondary" opacity="0.7" />
    <rect x="176" y="56" width="12" height="12" class="fill-primary" opacity="0.9" />
    <rect x="188" y="56" width="12" height="12" class="fill-accent" opacity="0.4" />
    <rect x="200" y="56" width="12" height="12" class="fill-secondary" opacity="0.6" />

    <rect x="140" y="68" width="12" height="12" class="fill-secondary" opacity="0.6" />
    <rect x="152" y="68" width="12" height="12" class="fill-primary" opacity="0.2" />
    <rect x="164" y="68" width="12" height="12" class="fill-accent" opacity="0.5" />
    <rect x="176" y="68" width="12" height="12" class="fill-secondary" opacity="0.4" />
    <rect x="188" y="68" width="12" height="12" class="fill-primary" opacity="0.9" />
    <rect x="200" y="68" width="12" height="12" class="fill-accent" opacity="0.7" />

    <rect x="140" y="80" width="12" height="12" class="fill-accent" opacity="0.8" />
    <rect x="152" y="80" width="12" height="12" class="fill-secondary" opacity="0.6" />
    <rect x="164" y="80" width="12" height="12" class="fill-primary" opacity="0.3" />
    <rect x="176" y="80" width="12" height="12" class="fill-accent" opacity="0.6" />
    <rect x="188" y="80" width="12" height="12" class="fill-secondary" opacity="0.7" />
    <rect x="200" y="80" width="12" height="12" class="fill-primary" opacity="0.9" />

    <!-- Grid lines -->
    <g class="stroke-base-content" stroke-width="0.5" opacity="0.3">
    <line x1="140" y1="20" x2="212" y2="20" />
    <line x1="140" y1="32" x2="212" y2="32" />
    <line x1="140" y1="44" x2="212" y2="44" />
    <line x1="140" y1="56" x2="212" y2="56" />
    <line x1="140" y1="68" x2="212" y2="68" />
    <line x1="140" y1="80" x2="212" y2="80" />
    <line x1="140" y1="92" x2="212" y2="92" />

    <line x1="140" y1="20" x2="140" y2="92" />
    <line x1="152" y1="20" x2="152" y2="92" />
    <line x1="164" y1="20" x2="164" y2="92" />
    <line x1="176" y1="20" x2="176" y2="92" />
    <line x1="188" y1="20" x2="188" y2="92" />
    <line x1="200" y1="20" x2="200" y2="92" />
    <line x1="212" y1="20" x2="212" y2="92" />
    </g>
    </g>

    <!-- Network Graph / Node-Link Diagram (section 3: 250-375) -->
    <g id="network-graph">
    <!-- Background -->
    <rect x="260" y="15" width="100" height="80" class="fill-base-200" opacity="0.1" rx="3" />

    <!-- Edges/Links -->
    <line x1="275" y1="30" x2="295" y2="45" class="stroke-primary" stroke-width="1.5" opacity="0.4" />
    <line x1="275" y1="30" x2="325" y2="35" class="stroke-secondary" stroke-width="1.5" opacity="0.4" />
    <line x1="295" y1="45" x2="325" y2="35" class="stroke-accent" stroke-width="2" opacity="0.6" />
    <line x1="295" y1="45" x2="305" y2="75" class="stroke-primary" stroke-width="1.5" opacity="0.4" />
    <line x1="325" y1="35" x2="335" y2="65" class="stroke-secondary" stroke-width="1.5" opacity="0.4" />
    <line x1="305" y1="75" x2="335" y2="65" class="stroke-accent" stroke-width="2" opacity="0.6" />
    <line x1="275" y1="30" x2="265" y2="65" class="stroke-primary" stroke-width="1" opacity="0.3" />
    <line x1="265" y1="65" x2="305" y2="75" class="stroke-secondary" stroke-width="1" opacity="0.3" />

    <!-- Nodes -->
    <circle cx="275" cy="30" r="6" class="fill-primary stroke-primary" stroke-width="2" opacity="0.9" />
    <circle cx="295" cy="45" r="8" class="fill-secondary stroke-secondary" stroke-width="2" opacity="0.9" />
    <circle cx="325" cy="35" r="7" class="fill-accent stroke-accent" stroke-width="2" opacity="0.9" />
    <circle cx="305" cy="75" r="5" class="fill-primary stroke-primary" stroke-width="2" opacity="0.8" />
    <circle cx="335" cy="65" r="6" class="fill-secondary stroke-secondary" stroke-width="2" opacity="0.8" />
    <circle cx="265" cy="65" r="4" class="fill-accent stroke-accent" stroke-width="2" opacity="0.7" />

    </g>

    <!-- Advanced Time Series with Multiple Variables (section 4: 375-500) -->
    <g id="time-series">
    <!-- Background -->
    <rect x="375" y="15" width="120" height="80" class="fill-base-200" opacity="0.1" rx="3" />

    <!-- Axes -->
    <line x1="385" y1="85" x2="485" y2="85" class="stroke-base-content" stroke-width="1.5" opacity="0.7" />
    <line x1="385" y1="85" x2="385" y2="25" class="stroke-base-content" stroke-width="1.5" opacity="0.7" />

    <!-- Time series 1 (primary trend) -->
    <polyline points="390,75 400,65 410,70 420,55 430,60 440,45 450,50 460,35 470,40 480,25" class="stroke-primary fill-none" stroke-width="2.5" opacity="0.8" stroke-linecap="round" />

    <!-- Time series 2 (secondary trend) -->
    <polyline points="390,80 400,70 410,75 420,65 430,70 440,60 450,65 460,55 470,60 480,50" class="stroke-secondary fill-none" stroke-width="2" opacity="0.7" stroke-linecap="round" stroke-dasharray="4,2" />

    <!-- Time series 3 (accent trend) -->
    <polyline points="390,70 400,60 410,55 420,50 430,45 440,40 450,35 460,30 470,25 480,20" class="stroke-accent fill-none" stroke-width="2" opacity="0.6" stroke-linecap="round" stroke-dasharray="2,2" />

    <!-- Confidence intervals (filled areas) -->
    <polygon points="390,75 400,65 410,70 420,55 430,60 440,45 450,50 460,35 470,40 480,25 480,35 470,50 460,45 450,60 440,55 430,70 420,65 410,80 400,75 390,85" class="fill-primary" opacity="0.1" />

    <!-- Data points for primary series -->
    <circle cx="400" cy="65" r="2" class="fill-primary" opacity="0.8" />
    <circle cx="420" cy="55" r="2" class="fill-primary" opacity="0.8" />
    <circle cx="440" cy="45" r="2" class="fill-primary" opacity="0.8" />
    <circle cx="460" cy="35" r="2" class="fill-primary" opacity="0.8" />
    <circle cx="480" cy="25" r="2" class="fill-primary" opacity="0.8" />

    <!-- Grid lines -->
    <line x1="385" y1="35" x2="485" y2="35" class="stroke-base-content" stroke-width="0.3" opacity="0.3" stroke-dasharray="1,1" />
    <line x1="385" y1="50" x2="485" y2="50" class="stroke-base-content" stroke-width="0.3" opacity="0.3" stroke-dasharray="1,1" />
    <line x1="385" y1="65" x2="485" y2="65" class="stroke-base-content" stroke-width="0.3" opacity="0.3" stroke-dasharray="1,1" />

    <!-- Vertical time markers -->
    <line x1="410" y1="25" x2="410" y2="85" class="stroke-base-content" stroke-width="0.3" opacity="0.2" stroke-dasharray="1,1" />
    <line x1="440" y1="25" x2="440" y2="85" class="stroke-base-content" stroke-width="0.3" opacity="0.2" stroke-dasharray="1,1" />
    <line x1="470" y1="25" x2="470" y2="85" class="stroke-base-content" stroke-width="0.3" opacity="0.2" stroke-dasharray="1,1" />
    </g>

  </svg>
</figure>
