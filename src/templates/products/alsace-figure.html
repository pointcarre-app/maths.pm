<figure class="m-0 p-0 rounded-none" style="width: 100%; height: 100%; display: block;">
  <div class="gap-0 w-full"
       style="border-radius: var(--radius-box);
              display: grid;
              grid-template-columns: 70% 30%;
              height: 100%">
    <div class="flex items-center text-center text-left">
      <h1 class="pl-4 md:pl-6" style="font-family: var(--font-handwritten)">
        <span class="text-base-content/80 text-base xl:text-lg">Màthematik im Elsàss</span>
        <span class="text-xl xl:text-2xl block text-primary font-semibold">Maths.Alsace</span>
      </h1>
    </div>
    <div class="pr-12" style="display: flex; align-items: center; justify-content: flex-end; height: 100%">
      <!-- Simplified Alsatian half-timbered house -->
      <svg viewBox="0 0 100 120" width="60" height="80" xmlns="http://www.w3.org/2000/svg">
        <!-- Base house structure -->
        <rect x="20" y="50" width="60" height="50" class="fill-base-100 stroke-base-content" stroke-width="2" />

        <!-- Roof -->
        <path d="M 10 50 L 50 20 L 90 50 Z" class="fill-error stroke-error" stroke-width="2" opacity="0.8" />

        <!-- Timber frame pattern -->
        <!-- Horizontal beams -->
        <line x1="20" y1="50" x2="80" y2="50" class="stroke-base-content" stroke-width="3" />
        <line x1="20" y1="75" x2="80" y2="75" class="stroke-base-content" stroke-width="3" />

        <!-- Vertical beams -->
        <line x1="50" y1="50" x2="50" y2="100" class="stroke-base-content" stroke-width="3" />
        <line x1="35" y1="50" x2="35" y2="100" class="stroke-base-content" stroke-width="2" />
        <line x1="65" y1="50" x2="65" y2="100" class="stroke-base-content" stroke-width="2" />

        <!-- Diagonal X-pattern beams -->
        <line x1="20" y1="50" x2="35" y2="75" class="stroke-base-content" stroke-width="2" />
        <line x1="35" y1="50" x2="20" y2="75" class="stroke-base-content" stroke-width="2" />
        <line x1="65" y1="50" x2="80" y2="75" class="stroke-base-content" stroke-width="2" />
        <line x1="80" y1="50" x2="65" y2="75" class="stroke-base-content" stroke-width="2" />

        <!-- Windows -->
        <rect x="25" y="55" width="12" height="15" class="fill-info" opacity="0.7" />
        <rect x="63" y="55" width="12" height="15" class="fill-info" opacity="0.7" />

        <!-- Cross pattern in windows -->
        <line x1="31" y1="55" x2="31" y2="70" class="stroke-base-content" stroke-width="1" />
        <line x1="25" y1="62.5" x2="37" y2="62.5" class="stroke-base-content" stroke-width="1" />
        <line x1="69" y1="55" x2="69" y2="70" class="stroke-base-content" stroke-width="1" />
        <line x1="63" y1="62.5" x2="75" y2="62.5" class="stroke-base-content" stroke-width="1" />

        <!-- Door -->
        <rect x="44" y="80" width="12" height="20" class="fill-warning" opacity="0.8" />
        <circle cx="52" cy="90" r="1" class="fill-base-content" />

        <!-- Chimney -->
        <rect x="70" y="30" width="8" height="20" class="fill-error" opacity="0.7" />
      </svg>
    </div>
  </div>
</figure>
