<figure class="m-0 p-0 rounded-none" style="width: 100%; height: 100%; display: block;">
  <svg viewBox="0 0 500 120"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">

    <!-- A stack of papers using primary color with opacity -->
    <g class="stroke-primary" stroke-width="1">
    <!-- Back paper (outline only) -->
    <rect x="160" y="25" width="180" height="85" rx="2" transform="rotate(-3 250 70)" fill="none" style="stroke-opacity: 0.5" />
    <!-- Middle paper (outline only) -->
    <rect x="160" y="20" width="180" height="85" rx="2" transform="rotate(2 250 67.5)" fill="none" style="stroke-opacity: 0.7" />
    <!-- Top paper (light fill and full stroke) -->
    <rect x="160" y="15" width="180" height="85" rx="2" class="fill-primary" style="fill-opacity: 0.1; stroke-opacity: 1;" />
    </g>

    <!-- Content imitation on the top paper -->
    <g class="stroke-primary" stroke-linecap="round" style="stroke-opacity: 0.4">
    <line x1="175" y1="35" x2="325" y2="35" stroke-width="1.5" style="stroke-opacity: 0.6" />
    <line x1="175" y1="50" x2="315" y2="50" stroke-width="1" />
    <line x1="175" y1="60" x2="325" y2="60" stroke-width="1" />
    <line x1="175" y1="70" x2="305" y2="70" stroke-width="1" />
    <line x1="175" y1="80" x2="325" y2="80" stroke-width="1" />
    </g>
  </svg>
</figure>
