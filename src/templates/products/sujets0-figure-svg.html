<figure class="m-0 p-0 rounded-none" style="width: 100%; height: 100%; display: block;">
  <svg viewBox="0 0 500 120"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       class="block m-0 p-0">
    <!-- Background gradient -->
    <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#eff6ff" stop-opacity="1"></stop>
    <stop offset="100%" stop-color="#dbeafe" stop-opacity="1"></stop>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#f0fdf4" stop-opacity="1"></stop>
    <stop offset="100%" stop-color="#dcfce7" stop-opacity="1"></stop>
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#fefce8" stop-opacity="1"></stop>
    <stop offset="100%" stop-color="#fef3c7" stop-opacity="1"></stop>
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#fdf2f8" stop-opacity="1"></stop>
    <stop offset="100%" stop-color="#fce7f3" stop-opacity="1"></stop>
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#faf5ff" stop-opacity="1"></stop>
    <stop offset="100%" stop-color="#f3e8ff" stop-opacity="1"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="rgba(0,0,0,0.1)"></feDropShadow>
    </filter>
    </defs>

    <!-- Exam paper sheets arranged in a more dynamic way -->
    <!-- Large main paper (blue) -->
    <rect x="40" y="20" width="140" height="80" rx="3" fill="url(#blueGradient)" stroke="#3b82f6" stroke-width="1" filter="url(#shadow)"></rect>
    <!-- Header line -->
    <line x1="50" y1="35" x2="170" y2="35" stroke="#1e40af" stroke-width="1.5" opacity="0.7"></line>
    <!-- Content lines -->
    <line x1="50" y1="50" x2="170" y2="50" stroke="#3b82f6" stroke-width="0.5" opacity="0.5"></line>
    <line x1="50" y1="60" x2="160" y2="60" stroke="#3b82f6" stroke-width="0.5" opacity="0.5"></line>
    <line x1="50" y1="70" x2="150" y2="70" stroke="#3b82f6" stroke-width="0.5" opacity="0.5"></line>
    <line x1="50" y1="80" x2="165" y2="80" stroke="#3b82f6" stroke-width="0.5" opacity="0.5"></line>
    <!-- Margin line -->
    <line x1="60" y1="30" x2="60" y2="90" stroke="#f87171" stroke-width="0.5" opacity="0.4"></line>

    <!-- Medium paper (green) -->
    <rect x="200" y="15" width="110" height="70" rx="3" fill="url(#greenGradient)" stroke="#22c55e" stroke-width="1" filter="url(#shadow)"></rect>
    <!-- Header -->
    <line x1="210" y1="28" x2="300" y2="28" stroke="#16a34a" stroke-width="1.5" opacity="0.7"></line>
    <!-- Content lines -->
    <line x1="210" y1="40" x2="300" y2="40" stroke="#22c55e" stroke-width="0.5" opacity="0.5"></line>
    <line x1="210" y1="50" x2="290" y2="50" stroke="#22c55e" stroke-width="0.5" opacity="0.5"></line>
    <line x1="210" y1="60" x2="295" y2="60" stroke="#22c55e" stroke-width="0.5" opacity="0.5"></line>
    <line x1="210" y1="70" x2="285" y2="70" stroke="#22c55e" stroke-width="0.5" opacity="0.5"></line>
    <!-- Margin -->
    <line x1="220" y1="23" x2="220" y2="78" stroke="#f87171" stroke-width="0.5" opacity="0.4"></line>

    <!-- Small paper stack (yellow) -->
    <rect x="330" y="25" width="90" height="60" rx="3" fill="url(#yellowGradient)" stroke="#eab308" stroke-width="1" filter="url(#shadow)"></rect>
    <!-- Behind papers effect -->
    <rect x="335" y="30" width="90" height="60" rx="3" fill="#fef9c3" stroke="#facc15" stroke-width="1" opacity="0.7"></rect>
    <!-- Top paper -->
    <rect x="340" y="35" width="90" height="60" rx="3" fill="url(#yellowGradient)" stroke="#eab308" stroke-width="1" filter="url(#shadow)"></rect>
    <!-- Content -->
    <line x1="350" y1="48" x2="420" y2="48" stroke="#a16207" stroke-width="1.5" opacity="0.7"></line>
    <line x1="350" y1="58" x2="415" y2="58" stroke="#eab308" stroke-width="0.5" opacity="0.5"></line>
    <line x1="350" y1="68" x2="410" y2="68" stroke="#eab308" stroke-width="0.5" opacity="0.5"></line>
    <line x1="350" y1="78" x2="420" y2="78" stroke="#eab308" stroke-width="0.5" opacity="0.5"></line>
    <!-- Margin -->
    <line x1="360" y1="43" x2="360" y2="85" stroke="#f87171" stroke-width="0.5" opacity="0.4"></line>

    <!-- Small floating papers -->
    <!-- Pink paper -->
    <rect x="120" y="8" width="60" height="40" rx="2" fill="url(#pinkGradient)" stroke="#ec4899" stroke-width="1" filter="url(#shadow)" opacity="0.9"></rect>
    <line x1="125" y1="18" x2="170" y2="18" stroke="#be185d" stroke-width="0.8" opacity="0.6"></line>
    <line x1="125" y1="25" x2="165" y2="25" stroke="#ec4899" stroke-width="0.5" opacity="0.5"></line>
    <line x1="125" y1="32" x2="160" y2="32" stroke="#ec4899" stroke-width="0.5" opacity="0.5"></line>

    <!-- Purple paper -->
    <rect x="280" y="88" width="55" height="28" rx="2" fill="url(#purpleGradient)" stroke="#a855f7" stroke-width="1" filter="url(#shadow)" opacity="0.9"></rect>
    <line x1="285" y1="95" x2="325" y2="95" stroke="#7c3aed" stroke-width="0.8" opacity="0.6"></line>
    <line x1="285" y1="102" x2="320" y2="102" stroke="#a855f7" stroke-width="0.5" opacity="0.5"></line>
    <line x1="285" y1="109" x2="330" y2="109" stroke="#a855f7" stroke-width="0.5" opacity="0.5"></line>
  </svg>
</figure>
