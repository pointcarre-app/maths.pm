<!DOCTYPE html>
<html lang="fr" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page_title %}{{ page_title }} -{% endif %}
    {{ site_name }}</title>
    <meta name="description" content="{{ site_description }}" />
    <meta name="author" content="Maths.pm, {{ contact_email }}" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site_url }}/" />
    <meta property="og:title" content="{{ site_name }} - Ressources pédagogiques mathématiques" />
    <meta property="og:description" content="{{ site_description }}" />
    <meta property="og:site_name" content="{{ site_name }}" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:creator" content="@mathspm" />
    <meta property="twitter:title" content="{{ site_name }} - Ressources pédagogiques mathématiques" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Spectral:wght@400;600;700&display=swap"
          rel="stylesheet" />

    <!-- CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <!-- Favicon -->
    <link rel="icon" href="{{ request.url_for('static', path='favicon/favicon-32x32.png') }}" sizes="32x32" />
    <link rel="apple-touch-icon" href="{{ request.url_for('static', path='favicon/apple-icon-57x57.png') }}" />
  </head>
  <body>
    <!-- Header -->
    {% include 'components/header.html' %}

    <!-- Main Content -->
    <main>
      {% block content %}
      {% endblock content %}
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script>
        // Initialize KaTeX
        document.addEventListener('DOMContentLoaded', function() {
            renderMathInElement(document.body, {
                delimiters: [{
                    left: '$$',
                    right: '$$',
                    display: true
                }, {
                    left: '$',
                    right: '$',
                    display: false
                }]
            });

            // Theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }

            // Set theme from localStorage
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>

    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
